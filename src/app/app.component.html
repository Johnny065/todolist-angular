<div [@listAnim] class="container-fluid">
  <div class="row bg-success justify-content-center align-items-center header">
    <div class="col-4"></div>
    <div class="col-6 text-light h2">Todo-List App</div>
  </div>

  <div class="row mt-2 inputDiv">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div
      class="col-md-6 bg-success d-flex justify-content-center align-items-center text-light h3"
    >
      <input [(ngModel)]="newTask" type="text" class="col-8 form-control" />
      <div class="col-md-1"></div>
      <button (click)="addToList()" class="btn btn-light text-success">
        ADD
      </button>
    </div>

    <div class="col-md-3 d-md-block d-none"></div>
  </div>

  <div
    [@itemAnim]
    *ngFor="let x of items; let index = index"
    class="row mt-2"
    style="height: 80px"
  >
    <div class="col-md-3 d-none d-md-block"></div>
    <div
      class="col-md-6 bg-success d-flex justify-content-center align-items-center text-light h3"
    >
      <div class="col-9 h4">{{ x }}</div>
      <input
        (click)="deleteTask(index)"
        type="button"
        value="delete"
        class="btn btn-danger col-2"
      />
    </div>
    <div class="col-md-3 d-md-block d-none"></div>
  </div>
</div>

<footer>Developed by Johnny Azulay</footer>
